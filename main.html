<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/style.css" />

  <body>

      <div class="main_title">

      <div class="main_mypro">

        <div class="main_mypro_set">

        <a href="main.html"><i class="fas fa-user"></i></a>

        <a href="chat.html">
