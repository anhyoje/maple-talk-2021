<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>chat_Maple Talk</title>
  </head>
  <body>
    <div class="chat_body">
      <div class="header">
        <i class="fab fa-canadian-maple-leaf"></i>
        <span>MapleTalk</span>
        <div class="header_status">
          <i class="far fa-clock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="chat_title">
        <h1>Chat</h1>
      </div>
      <div class="chat_list">
        <form action="cat.html" method="GET">
          <a href="cat.html">
            <div class="chat_list_1">
              <img src="screen/cat.JPG" />
              <div class="chat_list_des">
                <span>Catty</span>
                <span>Hungryyyyyy!!</span>
              </div>
              <div class="chat_list_time">
                <i class="fas fa-comment">
                  <span>1</span>
                </i>
                <span>14:30</span>
              </div>
            </div>
          </a>
        </form>

        <div class="chat_list_2">
          <img src="screen/123.jpeg" />
          <div class="chat_list_des">
            <span>Honey</span>
            <span
              >So sleepy now
              <i class="fas fa-bed"></i>
            </span>
          </div>
          <div class="chat_list_time">
            <i class="fas fa-comment">
              <span>6</span>
            </i>
            <span>07:30</span>
          </div>
        </div>

        <div class="chat_list_3">
          <img src="screen/nomad.png" />
          <div class="chat_list_des">
            <span>Nomad Coder</span>
            <span>U can Last Mission</span>
          </div>
          <div class="chat_list_time">
            <span>3/14</span>
          </div>
        </div>
      </div>

      <div class="main_nav">
        <a href="main.html"><i class="far fa-user"></i></a>

        <a href="chat.html">
          <i class="fas fa-comment">
            <i class="fab fa-canadian-maple-leaf"></i>
          </i>
        </a>

        <a href="index.html"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  </body>
</html>
