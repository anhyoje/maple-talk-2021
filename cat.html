<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>chat_Maple Talk</title>
  </head>
  <body>
    <div class="cat_body">
      <div class="header">
        <i class="fab fa-canadian-maple-leaf"></i>
        <span>MapleTalk</span>
        <div class="header_status">
          <i class="far fa-clock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <div class="cat_title">
        <h1>Catty</h1>
        <a href="main.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="cat_chat">
        <div class="cat_chat_time_1">
          <span>2021. 02. 04</span>
        </div>
        <div class="cat_chat_1">
          <div class="cat_chat_1_img"><img src="screen/cat.JPG" /></div>
          <div class="cat_chat_1_des">
            <div>Hungryyy!</div>
            <span>13:22</span>
          </div>
        </div>
      </div>
      <div class="cat_chat">
        <div class="cat_chat_time_2">
          <span>2021. 03. 04</span>
        </div>
        <div class="cat_chat_2">
          <div class="cat_chat_2_img"><img src="screen/cat.JPG" /></div>
          <div class="cat_chat_2_des">
            <div>grrrr Hungryyy!</div>
            <span>11:36</span>
          </div>
        </div>
      </div>
      <div class="cat_chat">
        <div class="cat_chat_time_3">
          <span>2021. 03. 14</span>
        </div>
        <div class="cat_chat_3">
          <div class="cat_chat_3_img"><img src="screen/cat.JPG" /></div>
          <div class="cat_chat_3_des">
            <div>i want to eat fishhhh</div>
            <span>18:00</span>
          </div>
        </div>
      </div>
      <div class="cat_input">
        <form>
          <input type="text" placeholder="Message" />
          <input type="submit" value="enter" />
        </form>
      </div>
    </div>
  </body>
</html>
